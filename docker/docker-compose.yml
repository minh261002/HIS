version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: his_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hospital_db
      MYSQL_USER: his_user
      MYSQL_PASSWORD: his_password
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - his_network

  redis:
    image: redis:7-alpine
    container_name: his_redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    networks:
      - his_network

  adminer:
    image: adminer:latest
    container_name: his_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - his_network
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:

networks:
  his_network:
    driver: bridge
